syntax = "proto3";

service GetService {
    rpc GetService (GetRequest) returns (GetResponse);
}

message GetRequest {
    string project = 1;
    string key = 2;
}

message Config {
    string key = 1;
    string value = 2;
}

message GetResponse {
    uint32 code = 1;
    string message = 2;
    Config config = 3;
}